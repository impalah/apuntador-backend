name: Inspect, Test and Build

on:
  # push:
  #   branches:
  #     - main

  workflow_dispatch:
    inputs:
      tags:
        description: "Manual launch"

jobs:
  inspect_build_release:
    runs-on: ubuntu-latest
    environment:
      name: pro
      url: https://github.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest ./tests --cov=src/apuntador --cov-report=term --cov-report=xml

      - name: Update project version
        run: |
          # Get current version using toml-cli
          CURRENT_VERSION=$(uvx --from=toml-cli toml get --toml-path=pyproject.toml project.version)
          echo "ðŸ”§ Current version: $CURRENT_VERSION"
          
          # Bump patch version using bump2version
          uvx --from=bump2version bumpversion --allow-dirty --current-version "$CURRENT_VERSION" patch pyproject.toml
          
          # Get new version
          NEW_VERSION=$(uvx --from=toml-cli toml get --toml-path=pyproject.toml project.version)
          echo "âœ… Version bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: Commit and push version update
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add pyproject.toml
          git commit -m "Update project version" || echo "No changes to commit"
          git push origin HEAD

      - name: Read version and set ImageTag
        id: version
        run: |
          VERSION=$(uvx --from=toml-cli toml get --toml-path=pyproject.toml project.version)
          echo "IMAGE_TAG=${VERSION}" >> $GITHUB_ENV
          echo "IMAGE_LAMBDA_TAG=${VERSION}" >> $GITHUB_ENV
          echo "IMAGE_BUILD_TAG=${VERSION}.${{ github.run_number }}" >> $GITHUB_ENV

      # - name: Build documentation
      #   run: |
      #     uv run sphinx-build docs_source docs

      # - name: Commit and push documentation
      #   run: |
      #     git config --global user.name 'GitHub Action'
      #     git config --global user.email 'action@github.com'
      #     git add docs/*
      #     git commit -m "Update documentation" || echo "No changes to commit"
      #     git push origin HEAD


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry: ${{ vars.AWS_ECR_REGISTRY }}
          region: ${{ vars.AWS_REGION }}

      # Build and push Lambda image to AWS ECR
      - name: Build and push lambda image
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile.lambda
          push: true
          provenance: false
          platforms: linux/amd64
          tags: |
            ${{ vars.AWS_ECR_REGISTRY }}/${{ vars.REPOSITORY }}:${{ env.IMAGE_LAMBDA_TAG }}
            ${{ vars.AWS_ECR_REGISTRY }}/${{ vars.REPOSITORY }}:latest

      - name: Set IMAGE output
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_LAMBDA_TAG: ${{ env.IMAGE_LAMBDA_TAG }}
          IMAGE_BUILD_TAG: ${{ env.IMAGE_BUILD_TAG }}
        id: set_output
        run: |
          IMAGE="${{ vars.AWS_ECR_REGISTRY }}/${{ vars.REPOSITORY }}:${IMAGE_LAMBDA_TAG}"
          echo "${IMAGE_TAG}" > ${{ github.workspace }}/image_tag.txt
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image_tag.txt
          path: ${{ github.workspace }}/image_tag.txt
          if-no-files-found: error
  
    outputs:
      image: ${{ steps.set_output.outputs.image }}
