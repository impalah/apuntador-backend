# SonarCloud Configuration for Apuntador Backend
sonar.projectKey=impalah_apuntador-backend
sonar.organization=impalah

# Project metadata
sonar.projectName=Apuntador Backend
sonar.projectVersion=1.0.17

# Source directories
sonar.sources=src
sonar.tests=tests

# Python version - specify exact version for accurate analysis
sonar.python.version=3.14

# Terraform AWS provider version for accurate analysis
sonar.terraform.provider.aws.version=4.0

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions (aligned with coverage omit settings)
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/.pytest_cache/**,\
  **/.mypy_cache/**,\
  **/.ruff_cache/**,\
  .venv/**,\
  htmlcov/**,\
  src/apuntador/main.py,\
  src/apuntador/lambda_main.py,\
  src/apuntador/core/telemetry.py,\
  src/apuntador/infrastructure/implementations/aws/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage exclusions (aligned with tool.coverage.report)
sonar.coverage.exclusions=\
  src/apuntador/main.py,\
  src/apuntador/lambda_main.py,\
  src/apuntador/core/telemetry.py,\
  src/apuntador/infrastructure/implementations/aws/**

# Encoding
sonar.sourceEncoding=UTF-8
