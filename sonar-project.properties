# SonarCloud Configuration for Apuntador Backend
sonar.projectKey=impalah_apuntador-backend
sonar.organization=impalah

# Project metadata
sonar.projectName=Apuntador Backend
sonar.projectVersion=1.0.17

# Source directories
sonar.sources=src
sonar.tests=tests

# Python version - specify exact version for accurate analysis
sonar.python.version=3.12

# Terraform AWS provider version for accurate analysis
sonar.terraform.provider.aws.version=4.0

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/.mypy_cache/**,**/.ruff_cache/**,.venv/**,htmlcov/**

# Test exclusions
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8
